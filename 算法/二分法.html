<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二分法</title>
</head>
<body>

</body>
<script>
    function search (arr, item) {
        let low = 0;
        let high = arr.length - 1;

        while (low <= high) {

            let mid = Math.ceil((low + high)/2);
            let guess = arr[mid];

            if (guess === item) {
                return mid
            }
            if (guess > item) {
                high = mid - 1;
            } else {
                low = mid + 1
            }
        }
        return null
    }

    my_list = [1,3,5,7,9];

    console.log(search(my_list, -1));
</script>
</html>
