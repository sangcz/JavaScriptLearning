<script>
    var arr1 = [10,1,40,5,8,7];

    function bubbleSort(arr) {
        var num = arr.length;
        for (var i = 0; i < num - 1; i++) {
            for (var j = 0; j < num - 1 - i; j++) {
                if (arr[j] > arr[j+1]) {
                    var temp = arr[j]
                    arr[j] = arr[j+1]
                    arr[j+1] = temp
                }
            }
        }
    }
    console.log(bubbleSort(arr1))
</script>
