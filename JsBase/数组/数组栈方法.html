<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组栈方法（后进先出）</title>
</head>
<body>

</body>
<script>
    // 栈方法push()和pop()
    var arr = [1,2,3];
    arr.push(4);
    console.log(arr);

    setTimeout(() => {
        arr.pop();
        console.log(arr);
    }, 3000);
</script>
</html>
