<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slice</title>
</head>
<body>

</body>
<script>
    // slice 该方法不会影响原数组
    var arr = [1,2,3,4,5,6];
    var arr1 = arr.slice(1); // 第二个参数不写默认到最后一项
    var arr2 = arr.slice(1,3); // 不包括结束位置的项

    console.log(arr1);
    console.log(arr2);
</script>
</html>
