<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组队列方法(先进先出)</title>
</head>
<body>

</body>
<script>
    // 队列方法 push()和shift()
    var arr = [1,2,3];
    arr.push(4);
    console.log(arr);

    setTimeout(() => {
        arr.shift();
        console.log(arr);
    }, 3000);
</script>
</html>
