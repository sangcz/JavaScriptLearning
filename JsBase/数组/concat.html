<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>concat</title>
</head>
<body>

</body>
<script>
    // concat 该方法返回的是新构建的数组，不改变原数组
    var arr1 = [1,2,3];
    var arr2 = [4,5,6];

    var arr3 = arr1.concat(arr2);

    console.log(arr1);
    console.log(arr2);
    console.log(arr3);
</script>
</html>
