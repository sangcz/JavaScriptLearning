<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组排序</title>
</head>
<body>

</body>
<script>
    var arr = [10,2,8,4,6];
    var arr1 = [10,2,8,4,6];

    // 顺序
    arr.sort(function (a,b) {
        return a - b;
    });
    console.log(arr);

    // 倒序
    arr1.sort(function (a,b) {
        return b - a;
    });
    console.log(arr1);
</script>
</html>
