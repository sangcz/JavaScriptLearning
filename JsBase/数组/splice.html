<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>splice</title>
</head>
<body>

</body>
<script>
    // splice 号称最强大的数组方法
    var arr = [1,2,3,4,5,6];

    // 删除 需指定两个参数
    arr1 = arr.splice(0,2); // 删除数组前两项
    console.log(arr1);

    // 插入 需指定三个参数
    arr2 = arr.splice(1,0,'red');
    console.log(arr2);

    // 替换 需指定三个参数
    arr3 = arr.splice(1,1,'green');
    console.log(arr3);
</script>
</html>
