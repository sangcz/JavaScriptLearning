<script>
    // replace()
    // 第一个参数可以是一个字符串或者一个RegExp对象
    // 不改变原字符串
    var str = 'Joy like play basketball.';


    console.log(str.replace('Joy', 'Sweet'));
    console.log(str.replace(/Joy/g, 'Sweet'));
    console.log(str);
</script>
