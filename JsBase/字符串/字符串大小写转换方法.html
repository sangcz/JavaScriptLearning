<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串大小写转换方法</title>
</head>
<body>

</body>
<script>
    var str = 'joy sang';
    // toLowerCase()
    console.log(str.toLowerCase());
    // toLocaleLowerCase()
    console.log(str.toLocaleLowerCase());

    // toUpperCase()
    console.log(str.toUpperCase());

    // toLocaleUpperCase()
    console.log(str.toLocaleUpperCase());
</script>
</html>
