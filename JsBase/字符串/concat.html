    <title>concat</title>

<script>
    // concat() 方法将一个或多个字符串与原字符串连接合并，形成一个新的字符串并返回
    // 大多数情况下都是使用+号

    var str1 = 'Joy';
    var str2 = ' Sang';

    var str3 = str1.concat(str2);
    console.log(str3);
    // 和使用concat完全一样
    console.log(str1 + str2);
</script>
</html>
