<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexOf&lastIndexOf</title>
</head>
<body>

</body>
<script>
    // indexOf() 方法返回调用  String 对象中第一次出现的指定值的索引，开始在 fromIndex进行搜索。
    // 如果未找到该值，则返回-1
    // 从开始位置往后查找

    var str = '123.457.90';

    console.log(str.indexOf('7'));
    console.log(str.indexOf('.', 5));

    // lastIndexOf() 从开始位置往前查找
    console.log(str.lastIndexOf('.', 5));
</script>
</html>
