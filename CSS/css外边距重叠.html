<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css margin重叠</title>
    <style>
        .box1 {
            width: 100%;
            height: 100px;
            background: red;
            margin-bottom: 10px;
        }
        .box2 {
            width: 100%;
            height: 100px;
            background: blue;
            margin-top: 20px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
