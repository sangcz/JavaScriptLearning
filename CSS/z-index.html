<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        .box {
            background: #01549b;
        }
        .box > img {
            position: relative;
            z-index: -1;
            right: -50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://avatar-static.segmentfault.com/297/234/2972341727-5b3dc45c08040_huge256" alt="">
    </div>
</body>
</html>
