<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直水平居中的几种方法</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            background: #ccc;
            line-height: 400px;
            text-align: center;
            font-size: 0;
        }
        .box .child {
            background: red;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="child">line-height</span>
    </div>
</body>
</html>
