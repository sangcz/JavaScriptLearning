<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>斜线效果</title>
    <style>
        .box {
            position:relative;
            margin:50px auto;
            width:100px;
            height:100px;
            box-sizing:border-box;
            border:1px solid #333;
            line-height:120px;
            text-indent:5px;
        }
        .box:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 50px;
            box-sizing: border-box;
            border-bottom: solid 1px deeppink;
            transform-origin: bottom center;
            animation: slash 5s infinite ease;
        }
        @keyframes slash{
            0%{
                transform:rotateZ(0deg) scale(1);
            }
            30%{
                transform:rotateZ(45deg) scale(1);
            }
            60%{
                transform:rotateZ(45deg) scale(1.414);
            }
            100%{
                transform:rotateZ(45deg) scale(1.414);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
