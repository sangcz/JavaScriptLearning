<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>offsetWidth&offsetHeight</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background: red;
            padding: 10px;
            border: solid 1px #000;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background: orange;
            padding: 10px;
            border: solid 1px #000;
            margin-top: 30px;
        }
        .box3 {
            width: 100px;
            height: 100px;
            background: blanchedalmond;
            padding: 10px;
            border: solid 1px #000;
            margin-top: 30px;
            overflow-y: scroll;
        }
        .box4 {
          height: 200px;
          background: #bd4147;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">
        <div class="box4"></div>
    </div>
</body>
<script>
    console.log(document.getElementsByClassName('box1')[0].offsetWidth)
    console.log(document.getElementsByClassName('box1')[0].offsetHeight)
    console.log(document.getElementsByClassName('box2')[0].clientWidth)
    console.log(document.getElementsByClassName('box2')[0].clientHeight)
    console.log(document.getElementsByClassName('box3')[0].scrollWidth)
    console.log(document.getElementsByClassName('box3')[0].scrollHeight)
    // console.log(document.getElementsByClassName('box1')[0].getBoundingClientRect())
</script>
</html>
