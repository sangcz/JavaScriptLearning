<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map和forEach区别</title>
</head>
<body>

</body>
<script>
    // map 返回执行匿名函数后的结果，但是不会改变原数组
    var arr1 = [1,2,3];
    var p = arr1.map(function (item, index, arr) {
         return item + 1
    });
    console.log(p);

    // forEach 参数和map一样，无返回值，空数组不执行回调函数
    
    var arr2 = [4,5,6];
    var arr3 = [];
    var sum = arr2.forEach(function (item, index, arr) {
        return item + 1
    });
    console.log(sum);

    arr3.forEach(function (item, index, arr) {
        console.log(item+','+index+','+arr)
    });
</script>
</html>
