        var arr = [];

            sName = sName.slice(1);
        }
        arr = sName.split('-');
        var arr1 = arr.map(function (item) {
            return item.slice(0,1).toLocaleUpperCase() + item.slice(1);
        })
        var firstW = String(arr1[0]);
        arr1[0] = firstW.slice(0,1).toLocaleLowerCase() + firstW.slice(1);
        var arr2 = (arr1.join('-')).replace(/-/g,'');
        return arr2;
    }
